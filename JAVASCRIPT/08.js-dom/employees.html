<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="container mx-auto p-4">

        <div class="max-w-xl mx-auto mt-16 flex w-full flex-col border rounded-lg bg-white p-8">
            <h2 class="title-font mb-1 text-lg font-medium text-gray-900">Product Form</h2>
            <form id="employee-form" class="mt-4">
                <div class="mb-4">
                    <label for="name" class="text-sm leading-7 text-gray-600">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>
                <div class="mb-4">
                    <label for="position" class="text-sm leading-7 text-gray-600">Position</label>
                    <input type="text" id="position" name="position"
                        class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>
                <div class="mb-4">
                    <label for="salary" class="text-sm leading-7 text-gray-600">Salary</label>
                    <input type="number" id="salary" name="salary"
                        class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>
                <div class="mb-4">
                    <label for="avatar" class="text-sm leading-7 text-gray-600">Avatar</label>
                    <input type="url" id="avatar" name="avatar"
                        class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                </div>
                <div class="mb-4">
                    <label for="description" class="text-sm leading-7 text-gray-600">Description</label>
                    <textarea id="description" name="description"
                        class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
                </div>
                <button type="submit"
                    class="rounded border-0 bg-indigo-500 py-2 px-6 text-lg text-white hover:bg-indigo-600 focus:outline-none">
                    Add
                </button>
            </form>
        </div>
        <h1 class="text-2xl font-bold mb-4">Employee List</h1>

        <div class="my-3">
            <input type="search" id="search" class="mb-4 p-2 border border-gray-300 rounded"
                placeholder="Search employees..." />
            <select name="filter" id="filter" class="mb-4 p-2 border border-gray-300 rounded">
                <option value="all">All Positions</option>
                <option value="HR Specialist">HR Specialist</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
            </select>

            <select name="sort" id="sort" class="mb-4 p-2 border border-gray-300 rounded">
                <option value="default">Sort By</option>
                <option value="salary-asc">Salary: Low to High</option>
                <option value="salary-desc">Salary: High to Low</option>
                <option value="name-asc">Name: A to Z</option>
                <option value="name-desc">Name: Z to A</option>
            </select>
        </div>
        <table class="min-w-full divide-y divide-gray-200 overflow-x-auto">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salary
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody id="employee-table-body" class="bg-white divide-y divide-gray-200">
                <!-- <tr>
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">John Doe</td>
                <td class="border px-4 py-2">Software Engineer</td>
                <td class="border px-4 py-2">$80,000</td>
                <td class="border px-4 py-2">
                    <img src="https://via.placeholder.com/50" alt="Avatar of John Doe" class="rounded-full" />
                </td>
            </tr> -->
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./employees.js"></script>
</body>

</html>
