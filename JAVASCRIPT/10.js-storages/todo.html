<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="min-h-screen bg-gray-50 antialiased">
    <main class="mx-auto max-w-xl px-4 py-10">
        <section class="rounded-2xl bg-white shadow-sm ring-1 ring-gray-200/70">
            <!-- Header -->
            <div class="flex items-center justify-between border-b border-gray-100 px-6 py-5">
                <h1 class="text-xl font-semibold tracking-tight text-gray-900">
                    Todo List
                </h1>
                <span class="rounded-full bg-indigo-50 px-3 py-1 text-xs font-medium text-indigo-700" id="todoCounter">
                    0 item</span>
            </div>

            <!-- Form -->
            <form id="todoForm" class="px-6 pt-5">
                <label for="todoInput" class="sr-only">Add new todo</label>
                <div class="flex gap-2">
                    <input type="text" id="todoInput" placeholder="Enter a todo item" class="peer w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-gray-900
                     placeholder:text-gray-400 outline-none transition
                     focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20" />
                    <button type="submit" class="inline-flex items-center gap-2 rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold
                     text-white shadow-sm transition hover:bg-indigo-500 active:bg-indigo-600/90
                     focus:outline-none focus:ring-2 focus:ring-indigo-500/30">
                        Add Todo
                    </button>
                </div>
                <p id="errorMessage" class="mt-2 hidden text-sm font-medium text-red-600">
                    todo can not be empty!
                </p>
            </form>

            <!-- List -->
            <div class="px-2 pb-6 pt-4">
                <ul id="todoList" class="space-y-2"></ul>

                <!-- Empty state -->
                <div id="emptyState"
                    class="mt-2 rounded-xl border border-dashed border-gray-200 bg-gray-50 px-4 py-8 text-center">
                    <p class="text-sm text-gray-600">
                        There is no todo item yet!
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="./todo.js"></script>
</body>

</html>
