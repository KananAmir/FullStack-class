<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
</head>

<body>

    <header>
        <nav class="bg-gray-800 p-4">
            <ul class="flex space-x-4 justify-center">
                <li><a href="./template.html" class="text-white
                        hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Book List</a></li>
                <li><a href="./addBook.html" class="text-white
                        hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Add Book</a></li>   
    </header>

    <h1 class="text-3xl font-bold underline text-center my-5">
        Edit Book
    </h1>

    <form id="editBookForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
            <input type="text" id="title" name="title"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="author" class="block text-gray-700 font-bold mb-2">Author:</label>
            <input type="text" id="author" name="author"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-bold mb-2">Price:</label>
            <input type="number" id="price" name="price"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-4">
            <label for="coverImageURL" class="block text-gray-700 font-bold mb-2">CoverImageURL:</label>
            <input type="url" id="coverImageURL" name="coverImageURL"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
            Edit Book
        </button>


    <script src="./editBook.js" type="module"></script>
</body>

</html>
