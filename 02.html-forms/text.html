<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <b>I am bold</b>
    <i>I am italic</i>
    <br>
    <strong>I am strong</strong>
    <em>I am em</em>

    <mark>marked text</mark>

    <span>10 <sub>2</sub></span> 
    <!-- quvvet -->
    <span>10 <sup>2</sup></span>

    <ins>inserted text</ins>
