<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        section{
            border: 1px solid black;
            padding: 10px;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- HEADER SECTION -->
    <header id="header">
        <h1>MyLogo</h1>
        <nav>
            <ul>
                <li>
                    <a href="#banner">Home</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <a href="#team">Team</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <section id="banner">
            <h2>Banner</h2>
            <p>This is a simple landing page layout using semantic HTML5 elements.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Submit</button>
        </section>
        <section id="team">
            <h2>Our Team</h2>
            <article>
                <h3>John Doe</h3>
                <p>Position: CEO</p>
            </article>
            <article>
                <h3>Jane Smith</h3>
                <p>Position: CTO</p>
            </article>
            <article>
                <h3>Mike Johnson</h3>
                <p>Position: CFO</p>
            </article>
        </section>

    </main>

    <!-- FOOTER SECTION -->
    <footer>
        <p>&copy; 2024 My Website</p>
        <a href="#header">back to top</a>
    </footer>
</body>
</html>
